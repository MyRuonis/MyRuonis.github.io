          <button id="play_button" type="button" class="btn btn-secondary" onclick="onPlayButtonPress()">

  <script>
    var playing = false;
    function onPlayButtonPress() {
      if (playing) {
        document.getElementById("audio").pause();
        document.getElementById("play_button").classList.remove("hidden");
        document.getElementById("pause_button").classList.add("hidden");
      } else {
        document.getElementById("audio").play();
        document.getElementById("play_button").classList.add("hidden");
        document.getElementById("pause_button").classList.remove("hidden");
      }

      playing = !playing;
    }
  </script>
